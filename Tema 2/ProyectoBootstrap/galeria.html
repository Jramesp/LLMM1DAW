  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Mundo Mascotas</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarContent"
        aria-controls="navbarContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="informacion.html">Información</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="video-audio.html">Video & Audio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="galeria.html">Galería</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1>Galería de Mascotas</h1>
    <p>Mira algunas imágenes de nuestros adorables amigos:</p>

    <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/yacky.jpg" class="d-block w-100" alt="Perro feliz">
        </div>
        <div class="carousel-item">
          <img src="img/Loli.jpg" class="d-block w-100" alt="Gato tranquilo">
        </div>
        <div class="carousel-item">
          <img src="img/gato.jpg" class="d-block w-100" alt="Hámster curioso">
        </div>
      </div>
      <button 
        class="carousel-control-prev" 
        type="button" 
        data-bs-target="#miCarrusel" 
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button 
        class="carousel-control-next" 
        type="button" 
        data-bs-target="#miCarrusel" 
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

  </main>

  <footer class="text-center bg-dark text-white p-3">
