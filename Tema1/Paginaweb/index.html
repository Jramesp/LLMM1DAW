    <style>
        .languages {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 2rem 1rem;
        }
        .languages article {
            text-align: center;
            max-width: 200px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .languages article:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .languages img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .languages h2 {
            font-size: 1.5rem;
            color: #333;
        }
        .languages a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

    <header>
