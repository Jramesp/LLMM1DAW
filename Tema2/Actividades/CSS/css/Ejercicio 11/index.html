<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 11</title>
<style>
body {
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
}
nav {
background-color: #333;
}
nav ul {
list-style: none;
margin: 0;
padding: 0;
overflow: hidden;
}
nav li {
float: left;
}
nav li a {
display: block;
color: #fff;
padding: 14px 20px;
text-decoration: none;
}
nav li a:hover {
background-color: #555;
}
h1 {
text-align: center;
margin: 20px 0;
}
.galeria {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
gap: 10px;
max-width: 90%;
margin: 0 auto;
}
.galeria div {
border: 1px solid #ccc;
padding: 5px;
}
.galeria img {
width: 100%;
display: block;
}
@media screen and (max-width: 600px) {
.galeria {
grid-template-columns: 1fr;
}
}
</style>
</head>
<body>

<nav>
<ul>
<li><a href="#">Opción 1</a></li>
<li><a href="#">Opción 2</a></li>
<li><a href="#">Opción 3</a></li>
</ul>
</nav>

<h1>Galería de Imágenes</h1>

<div class="galeria">
<div><img src="img1.jpg" alt="Imagen 1"></div>
<div><img src="img2.jpg" alt="Imagen 2"></div>
<div><img src="img3.jpg" alt="Imagen 3"></div>
<div><img src="img4.jpg" alt="Imagen 4"></div>
</div>

</body>
</html>
