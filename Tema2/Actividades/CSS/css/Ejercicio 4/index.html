<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Menú Horizontal</title>
<style>
body {
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
}
ul {
list-style-type: none;
margin: 0;
padding: 0;
background-color: #333;
overflow: hidden;
}
li {
float: left;
}
li a {
display: block;
padding: 14px 20px;
color: #fff;
text-decoration: none;
}
li a:hover {
background-color: #555;
}
</style>
</head>
<body>

<h1>Menú Horizontal</h1>
<ul>
<li><a href="#">Inicio</a></li>
<li><a href="#">Servicios</a></li>
<li><a href="#">Contacto</a></li>
</ul>

</body>
</html>
